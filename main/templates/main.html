{% extends 'base.html' %}

{% block content %}
    <h1>Bukan Toko Bangunan</h1>

    <h5>Name:</h5>
    <p>{{name}}</p>

    <h5>Class:</h5>
    <p>{{class}}</p>

    <p>Kamu menyimpan {{products.count}} item pada aplikasi ini</p>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #bfb29d;
        }
        .edit-button, .delete-button {
            margin-right: 10px; 
        }
    </style>

    <table id="product_table">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Date Added</th>
            <th>Actions</th>
        </tr>
        <!-- Isi tabel akan diisi oleh JavaScript -->
    </table>

    <br />

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Product by AJAX</button>

    <a href="{% url 'main:logout' %}">
        <button>
            Logout
        </button>
    </a>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="name" name="name"></input>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="col-form-label">Price:</label>
                            <input type="number" class="form-control" id="price" name="price"></input>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="col-form-label">Description:</label>
                            <textarea class="form-control" id="description" name="description"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="button_add">Add Product</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function getProducts() {
            const response = await fetch("{% url 'main:get_product_json' %}");
            return await response.json();
        }

        async function refreshProducts() {
            const products = await getProducts();
            let htmlString = `<tr>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Date Added</th>
                <th>Actions</th>
            </tr>`;

            products.forEach((item) => {
                htmlString += `<tr>
                    <td>${item.fields.name}</td>
                    <td>${item.fields.price}</td>
                    <td>${item.fields.description}</td>
                    <td><!-- Format tanggal sesuai kebutuhan --></td>
                    <td>
                        <button class="edit-button">Edit</button>
                        <button class="delete-button">Delete</button>
                    </td>
                </tr>`;
            });

            document.getElementById("product_table").innerHTML = htmlString;
        }

        document.getElementById("button_add").addEventListener('click', async () => {
            let formData = new FormData(document.querySelector('#form'));

            await fetch("{% url 'main:add_product_ajax' %}", {
                method: "POST",
                body: formData
            });

            $('#exampleModal').modal('hide');
            await refreshProducts();
        });

        refreshProducts();
    </script>

{% endblock content %}
